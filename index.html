    <style>
      /* Prevent page-level scrolling on mobile */
      html {
        height: 100%;
        overflow: hidden;
        position: fixed;
        width: 100%;
      }

      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        overscroll-behavior: none;
        font-family: 'Inter', sans-serif;
      }

      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1f2937; }
      ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

      /* Prevent iOS auto-zoom on input focus - inputs must be 16px or larger */
      @supports (-webkit-touch-callout: none) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      
      /* Touch-action to prevent double-tap zoom */
      input, select, textarea, button {
        touch-action: manipulation;
      }

      /* Custom Animations */
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes scaleOut {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(0.95); opacity: 0; }
      }
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes slideOutRight {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }
      @keyframes slideInUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideOutDown {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(100%); opacity: 0.8; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOutDown {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(10px); }
      }
      /* Elegant Bloom Effect */
      @keyframes bloomIn {
        0% { 
          opacity: 0; 
          transform: translateY(40px) scale(0.9); 
          filter: blur(8px);
        }
        100% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
          filter: blur(0);
        }
      }
      
      /* Fade In Effect */
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-out { animation: scaleOut 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-in-right { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-out-right { animation: slideOutRight 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-in-up { animation: slideInUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-out-down { animation: slideOutDown 0.4s cubic-bezier(0.22, 0.61, 0.36, 1) forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
      .animate-fade-out-down { animation: fadeOutDown 0.2s ease-in forwards; }
      
      .animate-bloom-in { 
        animation: bloomIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
        transform-origin: bottom center;
      }
      
      /* Stagger delays */
      .delay-75 { animation-delay: 75ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-150 { animation-delay: 150ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      
      /* Shimmer animation for loading states */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer { animation: shimmer 2s infinite; }
    </style>
